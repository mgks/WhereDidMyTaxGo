<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{title}}</title>
    <meta name="title" content="{{title}}">
    <link rel="canonical" href="{{canonicalUrl}}">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="Budget 2026, India Budget, Tax Calculator, Income Tax Breakdown, Where did my tax go">
    <meta name="author" content="Open Source">
    <meta name="theme-color" content="#ff9933">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tax.mgks.dev/{{countryId}}/">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https://tax.mgks.dev/assets/social/og-{{countryId}}-{{lang}}.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tax.mgks.dev/{{countryId}}/">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description" content="{{description}}">
    <meta property="twitter:image" content="https://tax.mgks.dev/assets/social/og-{{countryId}}-{{lang}}.png">

    <!-- Favicon -->
    <link rel="icon" href="https://tax.mgks.dev/assets/social/icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://tax.mgks.dev/assets/social/icons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="https://tax.mgks.dev/assets/social/icons/apple-touch-icon.png" sizes="180x180">
    <link ref="favicon" href="https://tax.mgks.dev/assets/social/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="https://tax.mgks.dev/assets/manifest.json">

    <!-- Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4R1WGLKL1E"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-4R1WGLKL1E');
    </script>
</head>
<body class="theme-{{countryId}}">

    <!-- LAYERS -->
    <div id="bg-layer"></div>
    <div id="vignette-layer"></div>
    <div class="scanlines"></div>
    <div class="screen-transition" id="transition-curtain"></div>

    <main class="container">
        
        <!-- HERO NAV -->
        <nav class="top-nav" id="hero-nav">
            <div id="country-switcher" class="custom-dropdown"></div>
            <div id="lang-switcher" class="custom-dropdown"></div>
        </nav>

        <!-- HERO SECTION -->
        <section class="hero" id="hero-section">
            <div class="title-box">
                <h1>{{headline}}</h1>
                <!-- RE-ADDED: Blinking Text -->
                <p class="blink">{{subheadline_blink}}</p>
            </div>
            
            <div class="input-group pixel-box">
                <p class="input-label">{{salaryInputLabel}}</p>
                <div class="input-wrapper">
                    <span class="currency">{{currencySymbol}}</span>
                    <input 
                        type="text" 
                        id="salary-input" 
                        placeholder="0" 
                        inputmode="numeric" 
                        autocomplete="off"
                    >
                </div>
                <!-- CTA text comes from JSON now ("BEGIN") -->
                <button id="calculate-btn">
                    {{cta}} <span class="btn-icon">⏎</span>
                </button>
            </div>
            
            <div class="subtext-container">
                <p class="subtext">{{subtext}}</p>
            </div>
        </section>

        <!-- RESULTS SECTION -->
        <section id="results" class="results hidden">
            <div class="results-header">
                <button id="back-btn" class="pixel-btn-small">← BACK</button>
                <div id="year-switcher" class="custom-dropdown"></div>
            </div>
            <div id="breakdown-container"></div>
        </section>
    </main>

    <script>
        window.TAX_DATA = {{DATA_INJECTION}};
    </script>
    <script type="module" src="/assets/scripts/app.js"></script>
</body>
</html>
